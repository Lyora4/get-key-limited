<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Lyora Key Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ios-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --ios-surface: rgba(255, 255, 255, 0.15);
            --ios-glass: rgba(255, 255, 255, 0.1);
            --ios-glass-border: rgba(255, 255, 255, 0.2);
            --ios-primary: #007aff;
            --ios-primary-light: #5ac8fa;
            --ios-white: #ffffff;
            --ios-text: #ffffff;
            --ios-text-secondary: rgba(255, 255, 255, 0.8);
            --ios-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            --ios-radius: 20px;
            --ios-radius-small: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: var(--ios-bg);
            color: var(--ios-text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .welcome-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Animated Background */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main Content */
        .welcome-content {
            text-align: center;
            max-width: 500px;
            width: 100%;
            z-index: 2;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: var(--ios-surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--ios-glass-border);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: var(--ios-shadow);
        }

        .logo i {
            font-size: 50px;
            background: linear-gradient(135deg, var(--ios-primary), var(--ios-primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff, #e3f2fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .welcome-subtitle {
            font-size: 1.3rem;
            color: var(--ios-text-secondary);
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* Features Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin: 40px 0;
        }

        .feature-card {
            background: var(--ios-surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--ios-glass-border);
            border-radius: var(--ios-radius-small);
            padding: 20px 15px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--ios-primary), var(--ios-primary-light));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            color: white;
            font-size: 20px;
        }

        .feature-text {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--ios-text);
        }

        /* Action Button */
        .action-button {
            background: linear-gradient(135deg, var(--ios-primary), var(--ios-primary-light));
            color: white;
            border: none;
            border-radius: var(--ios-radius);
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 30px auto;
            width: 100%;
            max-width: 280px;
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 122, 255, 0.6);
        }

        .action-button:active {
            transform: translateY(-1px);
        }

        .button-text {
            z-index: 2;
        }

        .button-icon {
            z-index: 2;
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Version Badge */
        .version-badge {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--ios-text-secondary);
            margin-top: 20px;
            display: inline-block;
        }

        /* Footer */
        .welcome-footer {
            margin-top: 40px;
            text-align: center;
            color: var(--ios-text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.8rem;
            }
            
            .welcome-subtitle {
                font-size: 1.1rem;
            }
            
            .features-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .feature-card {
                padding: 15px 10px;
            }
            
            .feature-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .feature-text {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .welcome-title {
                font-size: 2.2rem;
            }
            
            .welcome-subtitle {
                font-size: 1rem;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .logo i {
                font-size: 40px;
            }
        }

        /* Loading Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="welcome-container">
        <!-- Animated Background -->
        <div class="animated-bg">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>

        <!-- Main Content -->
        <div class="welcome-content">
            <!-- Logo -->
            <div class="logo-container fade-in-up">
                <div class="logo">
                    <i class="fas fa-key"></i>
                </div>
                <h1 class="welcome-title">Lyora</h1>
                <p class="welcome-subtitle">Key Generator</p>
            </div>

            <!-- Welcome Message -->
            <div class="welcome-message fade-in-up delay-1">
                <h2 style="font-size: 1.8rem; margin-bottom: 15px; font-weight: 600;">
                    Hi! Welcome User 👋
                </h2>
                <p style="color: var(--ios-text-secondary); margin-bottom: 30px; font-size: 1.1rem;">
                    Generate Key Here For Lyora Script Hub, Get Script in main web Here [ kyluesky.vercel.app ] Thanks For Supporting Me, GOD BLESS YOU 🌹🌹
                </p>
            </div>

            <!-- Features -->
            <div class="features-grid fade-in-up delay-2">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="feature-text">Secure</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="feature-text">Fast</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="feature-text">Responsive</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-palette"></i>
                    </div>
                    <div class="feature-text">Modern</div>
                </div>
            </div>

            <!-- Action Button -->
            <button class="action-button fade-in-up delay-3" id="enterButton">
                <i class=""></i>
                <span class="button-text">Let's Go!</span>
            </button>

            <!-- Version Info -->
            <div class="version-badge fade-in-up delay-3">
                Limited Version • v1.0.0
            </div>

    <script>
        // Ripple Effect
        document.getElementById('enterButton').addEventListener('click', function(e) {
            // Create ripple element
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            this.appendChild(ripple);
            
            // Remove ripple after animation
            setTimeout(() => {
                ripple.remove();
            }, 600);
            
            // Navigate to home page after a short delay
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 500);
        });

        // Add click sound effect (optional)
        document.getElementById('enterButton').addEventListener('click', function() {
            // You can add a click sound here if needed
            console.log('Navigating to home page...');
        });

        // Add keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Enter' || e.code === 'Space') {
                document.getElementById('enterButton').click();
            }
        });

        // Preload home page for faster navigation
        window.addEventListener('load', function() {
            // Preload the home page
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = 'home.html';
            link.as = 'document';
            document.head.appendChild(link);
        });
    </script>
</body>
</html>
